<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="loginpage.css">
</head>
<body>
    
    <div class="container">
        <h3 class="Login"> MEMBER LOGIN</h3>
    
        <form action="#" target="_blank" method="get">
    
        <div class="items">
        <input type="email" name="email" placeholder="Login Email" title="Fill in the blanks" class="info">
    </div>
    
    <div class="items">
        <input type="password" name="Password" placeholder="Password" title="Fill in the blanks" class="info">
     </div>
     
     <div class="button">
        <input type="submit" name="Login" value="Login" class="log_btn" title="Fill the form and Submit"> 
    </div>

    <div class="forgot">
        <a href="#">Forgot Password</a>
    </div>

    <div class="formlink">
        Not a Member? <a href="#" class="relink">Register</a>

    </div>
    </form> 
    </div>  

</body>
</html>
